{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lennon Resto{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    {% block extra_css %}{% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    {% block header %}
    <header>
        <div class="header">
            <input type="checkbox" class="header__checkbox" id="open-menu">
            <label for="open-menu"  class="header__open-nav-button" role="button"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#262626"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></label>
            <div class="header__logo-container">
                <img src="{% static 'images/lennonglasses.png' %}" alt="logo de Lennon" class="header__logo-img">
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#profile">Nosotros</a></li>
                    <li class="header__nav-item"><a href="http://127.0.0.1:8000/menu">Menu</a></li>
                </ul>
            </nav>
            <div class="header__rigth">
                <ul class="header__rigth-list">
                    <li class="header__nav-item"><a href="http://127.0.0.1:8000/cart/menu-items"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#262626"><path d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"/></svg></a></li>
                </ul>
            </div>
        </div>
    </header>
    {% endblock %}

    {% block content %} <!-- Contenido de la pagina -->
    {% endblock %}

    <script src="{% static 'js/nav.js' %}"></script>  <!-- Script comÃºn -->
    {% block extra_scripts %}{% endblock %}  <!-- Bloque para scripts adicionales -->
</body>
</html>
