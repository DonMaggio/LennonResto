


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Pedido</title>
    <link rel="stylesheet" href="carrito2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<style>
    *{
    box-sizing: border-box;
    scroll-behavior: smooth;

}

body{
    font-family: 'Rajdhani', sans-serif;
    font-weight: 500;
    background-color: #f8f8f8;
    color: #101632dd;
    container-name: body;
    container-type: inline-size;
    min-height: 100vh;
    /*color:#3f7c46;*/
    
}

body, div, ul, nav, header, footer, a, li, label,section{
    margin: 0;
    padding: 0;
}

main {
    display: flex;
    justify-content: center;
    padding: 2rem;
}


.header{
    container-name: header;
    container-type: inline-size;
    background-color: #fcfcfc;
    display: flex;
    justify-content: space-between;
    align-items: center;
    container-type: inline-size;
    container-name: header;
    position: relative;
    z-index: 10;
    text-align: center;
    font-size: 24px;
    height: 100%;

}

.header__open-nav-button{
    color: #262626;
    font-size: 3rem;
    font-weight: 500;
    position: absolute;
    right: 10px;
    
}
.header__nav, .header__rigth{
    display: none;
    background-color: #fcfcfc;
    position: absolute;
    width: 100vw;
    top: 0;
    z-index: -1
}

.header__checkbox{
    display: none;
}

.header__nav-list, .header__rigth-list{
    display: flex;
    flex-direction: column;
    height: 100dvh;
    margin: auto;
    justify-content: space-evenly;

}

.header__checkbox:checked ~ .header__nav {
    display: flex;   
    height: 100dvh;                   
}


.header__logo{
    max-width: 100%;
    width: 64px;
    margin: 5px;
}

.header__logo-img{
    max-width: 5rem;
    margin-left: 30px;
}

.header__nav-item{
    list-style: none;
}

.header__nav-item a{
    color: #262626;
}

.header__nav-item a:not(:is(:hover,:active)){
    text-decoration: none;
}

/* ---- HEADER QUERIES ---- */

@container header (min-width: 600px){
    .header{
        height: 8vh
    }

    .header__nav{
        display: block;
        position: static;
        width: auto;
        justify-content: space-between;
    }
    
    .header__nav-list{
        flex-direction: row;
        height: auto;
        width: auto;
        gap: 70px;
        padding: 15px;
        
    }

    .header__rigth{
        display: block;
        position: static;
        width: auto;
        justify-content: space-between;
        margin-right: 40px;
    }

    .header__rigth-list{
        flex-direction: row;
        height: auto;
        width: auto;
        gap: 70px;
        padding: 15px;
    }

    .header__open-nav-button{
        display: none;
    }
}

/* ---- HEADER ENDS ---- */


.nav{
    width: 100% !important;
    height: auto !important;
}

@container body (min-width: 600px){
    .nav{
        height: 10vh !important;
    }
}

#cart {
    display: flex;
    flex-direction: column;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    width: 100%;
    max-width: 600px;
}

h1, h2 {
    margin: 0 0 1rem;
    text-align: center;
}

.cart__item-container{
    padding: 0 20px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;

}

.cart__item-container-total{
    font-weight: 700;

}



#cart-items {
    list-style: none;
    padding: 0;
    margin: 0;
}

#cart-items li {
    border-bottom: 1px solid #eee;
    padding: 1rem 0;
}

#cart-items li:last-child {
    border-bottom: none;
}

#total {
    font-size: 1.2rem;
    font-weight: bold;
    margin: 1rem 0;
    text-align: right;
    padding-right: 20px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    margin: auto;;
}

button:hover {
    background-color: #007bffdd;
}

</style>
<body>
    <header>
        <header class="header">
            <input type="checkbox" class="header__checkbox" id="open-menu">
            <label for="open-menu"  class="header__open-nav-button" role="button"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#262626"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></label>
            <div class="header__logo-container">
                <img src="img/lennonglasses.png" alt="logo de Lennon" class="header__logo-img">
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#profile">Nosotros</a></li>
                    <li class="header__nav-item"><a href="#portfolio">Menu</a></li>
                </ul>
            </nav>
            <div class="header__rigth">
                <ul class="header__rigth-list">
                    <li class="header__nav-item"><a href="#form"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#262626"><path d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"/></svg></a></li>
                </ul>
            </div>
        </header>
    </header>
    
    <main>
        <section id="cart">
            <h2>Detalles del Pedido</h2>
            <ul id="cart-items">
                {% for item in cart %}
                    <li class=" cart__item">
                        <div class="cart__item-container">
                            <span> {{item.quantity}}x {{item.name}}</span>
                            <span class="cart__item-container-total">$ {{ item.price }}</span>
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <div id="total">Total: $ {{ total_price }} </div>
            <button id="confirm-order">Confirmar Pedido</button>
        </section>
    </main>
    
</body>
</html>
